
<!DOCTYPE HTML>
<html>
<head>
<title>GIS.OSM.leaflet</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"></script>
<script>
  var map;
  var ajaxRequest;
  var plotlist;
  var plotlayers=[];
  //
  function initmap() {
    map = new L.Map('map');
    var osmUrl='http://192.168.0.24/hot/{z}/{x}/{y}.png';
    var osmAttrib='Map data ÂŠ <a href="https://openstreetmap.org">OpenStreetMap</a> contributors';
    var osm = new L.TileLayer(osmUrl, {minZoom: 8, maxZoom: 20, attribution: osmAttrib});		
  map.setView(new L.LatLng(51, 22.5),9);
  map.addLayer(osm);
  } // initmap
</script>
</head>
<body onload="initmap();">
  <div id="map" style="width:400px;height:400px;"></div>
</body>
</html>
